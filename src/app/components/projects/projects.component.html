<div class="container mt-3">
  <div class="card mx-auto" style="width: 800px">
    <div class="card-body">
      <div class="edit-btn">
        <h3 class="card-title">Proyectos.</h3>
        <div>
          <button
            type="button"
            class="btn btn-outline-dark m-1"
            data-bs-toggle="modal"
            data-bs-target="#addProjectModal"
            (click)="openModal('add')"
          >
            <i class="bi bi-plus-lg"></i>
          </button>
          <button class="btn btn-outline-dark m-1" *ngIf="projects.length >= 1">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>

      <div *ngFor="let project of projects" class="card mt-3">
        <div class="col-md-9">
          <div class="card-body">
            <div class="edit-btn">
              <h4 class="card-title">{{ project.proj_title }}.</h4>
              <button
                class="btn btn-outline-dark m-1"
                data-bs-toggle="modal"
                data-bs-target="#editProjectModal"
                (click)="openModal('edit', project)"
              >
                <i class="bi bi-pencil"></i>
              </button>
            </div>

            <div class="edit-btn justify-content-end">
              <button
                class="btn btn-outline-dark m-1"
                data-bs-toggle="modal"
                data-bs-target="#deleteProjectModal"
                (click)="openModal('delete', project)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <h5>Fecha: {{ project.proj_date }}.</h5>
            <h5>Descripción: {{ project.proj_description }}.</h5>
            <h5>Link: {{ project.proj_link }}.</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Add Project Modal-->

<div
  class="modal fade"
  id="addProjectModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="addProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Añadir proyecto.</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddProject(addForm)">
          <div class="form-group mt-2">
            <label for="proj_title">Nombre del projecto:</label>
            <input
              type="text"
              ngModel
              name="proj_title"
              class="form-control"
              id="proj_title"
              placeholder=""
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="proj_description">Descripción:</label>
            <input
              type="text-area"
              ngModel
              name="proj_description"
              class="form-control"
              id="proj_description"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="proj_start">Fecha:</label>
            <input
              type="date"
              ngModel
              name="proj_start"
              class="form-select"
              id="proj_start"
            />
          </div>

          <div class="form-group mt-2">
            <label for="img_proj">Link:</label>
            <input
              type="text"
              ngModel
              name="img_proj"
              class="form-control"
              id="img_proj"
              required
            />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Edit Project Modal-->

<div
  class="modal fade"
  id="editProjectModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="editProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProjectModalLabel">
          {{ editProject?.proj_title }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div>
            <input
              type="hidden"
              ngModel="{{ editProject?.idProj }}"
              name="idproj"
              class="form-control"
              id="idproj"
              placeholder=""
            />
          </div>
          <div class="form-group mt-2">
            <label for="proj_title">Nombre del proyecto:</label>
            <input
              type="text"
              ngModel="{{ editProject?.proj_title }}"
              name="proj_title"
              class="form-control"
              id="proj_title"
              placeholder="P. ej. Microsoft"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="proj_description">Descripción:</label>
            <input
              type="text"
              ngModel="{{ editProject?.proj_description }}"
              name="proj_description"
              class="form-control"
              id="proj_description"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="proj_start">Fecha de inicio:</label>
            <input
              type="date"
              ngModel="{{ editProject?.proj_date }}"
              name="proj_start"
              class="form-select"
              id="proj_start"
            />
          </div>

          <div class="form-group mt-2">
            <label for="img_proj">Contenido multimedia:</label>
            <input
              type="text"
              ngModel="{{ editProject?.proj_link }}"
              name="img_proj"
              class="form-control"
              id="img_proj"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              (click)="updateProject(editForm.value)"
              data-dismiss="modal"
            >
              Guardar los cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Delete Project Modal-->
<div
  class="modal fade"
  id="deleteProjectModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="deleteProjectModallLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteProjectModalLabel">
          Eliminar projecto.
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>¿Está seguro de eliminar los datos?</p>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-danger"
          (click)="onDeleteProject(deleteProject?.idProj!)"
          data-bs-dismiss="modal"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>

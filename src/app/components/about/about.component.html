<div class="card-body" style="width: 800px">
  <img src="{{ user.user_img }}" class="photo-perfil" alt="..." />
  <div class="card-body">
    <div class="edit-btn">
      <button
        type="button"
        class="btn btn-outline-dark m-1"
        data-bs-toggle="modal"
        data-bs-target="#addAboutModal"
        (click)="openModal('add')"
      >
        <i class="bi bi-pencil"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-dark m-1"
        data-bs-toggle="modal"
        data-bs-target="#deleteAboutModal"
        (click)="openModal('delete')"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
  <h2 class="card-title">{{ user.user_name }} {{ user.user_surname }}</h2>
  <h5 class="card-title">{{ user.user_title }}</h5>
  <p class="card-text">{{ user.user_description }}</p>
</div>

<!-- Add About Modal -->
<div
  class="modal fade"
  id="addAboutModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="addAboutModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Nuevo usuario.</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddAbout(addForm)">
          <div class="form-group mt-2">
            <label for="user_name">Nombre:</label>
            <input
              type="text"
              ngModel
              name="user_name"
              class="form-control"
              id="user_name"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="user_surname">Apellido:</label>
            <input
              type="text"
              ngModel
              name="user_surname"
              class="form-control"
              id="user_surname"
              placeholder="Apellido"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="user_title">Titulo:</label>
            <input
              type="text"
              ngModel
              name="user_title"
              class="form-control"
              id="user_title"
              placeholder="Titulo"
              required
            />
          </div>

          <div class="form-group mt-2">
            <label for="user_description">Descripción:</label>
            <input
              type="text"
              ngModel
              name="user_description"
              class="form-control"
              id="user_description"
              placeholder="Descripción"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="user_img">Imagen Url:</label>
            <input
              type="text"
              ngModel
              name="user_img"
              class="form-control"
              id="user_img"
              placeholder="Imagen Url"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              [disabled]="addForm.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Add Delete Modal -->
<div
  class="modal fade"
  id="deleteAboutModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="deleteAboutModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Eliminar usuario.</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>¿Realmente deseas eliminar el usuario?</p>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="btn btn-danger"
            (click)="onDeleteAbout(user.idUser)"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="card mx-auto" style="width:800px;">
    <div class="card-body">

          <div class="edit-btn">
            <span></span>
            <button type="button" class="btn btn-outline-dark m-1" data-bs-toggle="modal"
              data-bs-target="#addAboutModal" (click)="openModal('add')">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
          <app-about></app-about>
          <a href="http://localhost:4200/experience" class="btn btn-outline-primary m-1">Experiencia</a>
          <a href="http://localhost:4200/education" class="btn btn-outline-primary m-1">Educaci贸n</a>
          <a href="#" class="btn btn-outline-primary m-1">Skills</a>
          <a href="#" class="btn btn-outline-primary m-1">Proyectos</a>
        </div>
      </div>
    </div>

    <!--Add About Modal-->

    <div class="modal fade" id="addAboutModal" tabindex="-1" aria-labelledby="addAboutModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAboutModalLabel">Presentaci贸n:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddAbout(addForm)">
              <div class="form-group mt-2">
                <label for="user_name">Nombre:</label>
                <input type="text" ngModel name="user_name" class="form-control" id="user_name" placeholder="Nombre"
                  required />
              </div>
              <div class="form-group mt-2">
                <label for="user_surname">Apellido:</label>
                <input type="text" ngModel name="user_surname" class="form-control" id="user_surname"
                  placeholder="Apellido" required />
              </div>
              <div class="form-group mt-2">
                <label for="user_title">Titulo:</label>
                <input type="text" ngModel name="user_title" class="form-control" id="user_title" placeholder="Titulo"
                  required />
              </div>

              <div class="form-group mt-2">
                <label for="user_description">Descripci贸n:</label>
                <input type="text" ngModel name="user_description" class="form-control" id="user_description"
                  placeholder="Descripci贸n" required />
              </div>
              <div class="form-group mt-2">
                <label for="user_img">Imagen Url:</label>
                <input type="text" ngModel name="user_img" class="form-control" id="user_img" placeholder="Imagen Url"
                  required />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button [disabled]="addForm.invalid" class="btn btn-primary">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

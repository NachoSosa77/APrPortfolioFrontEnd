<div class="container mt-3">
  <div class="card mx-auto" style="width:800px;">
    <div class="card-body">

      <div class="edit-btn">
        <span></span>
        <button type="button" class="btn btn-outline-dark m-1" data-bs-toggle="modal" data-bs-target="#addAboutModal"
          (click)="openModal('add')">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
      <app-about></app-about>




    </div>
  </div>

  <!--Add About Modal-->

  <div class="modal fade" id="addAboutModal" tabindex="-1" aria-labelledby="addAboutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAboutModalLabel">Presentación:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddAbout(addForm)">
            <div class="form-group mt-2">
              <label for="user_name">Nombre:</label>
              <input type="text" ngModel name="user_name" class="form-control" id="user_name" placeholder="Nombre"
                required />
            </div>
            <div class="form-group mt-2">
              <label for="user_surname">Apellido:</label>
              <input type="text" ngModel name="user_surname" class="form-control" id="user_surname"
                placeholder="Apellido" required />
            </div>
            <div class="form-group mt-2">
              <label for="user_title">Titulo:</label>
              <input type="text" ngModel name="user_title" class="form-control" id="user_title" placeholder="Titulo"
                required />
            </div>

            <div class="form-group mt-2">
              <label for="user_description">Descripción:</label>
              <input type="text" ngModel name="user_description" class="form-control" id="user_description"
                placeholder="Descripción" required />
            </div>
            <div class="form-group mt-2">
              <label for="user_img">Imagen Url:</label>
              <input type="text" ngModel name="user_img" class="form-control" id="user_img" placeholder="Imagen Url"
                required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>
              <button [disabled]="addForm.invalid" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

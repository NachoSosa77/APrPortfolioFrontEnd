<div class="container mt-3" id="main-container">
  <div class="card mx-auto" style="width: 800px">
    <div class="card-body">
      <div class="edit-btn">
        <h3 class="card-title">Experiencia.</h3>
        <div>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          data-bs-toggle="modal"
          data-bs-target="#addExperienceModal"
          (click)="openModal('add')"
        >
          <i class="bi bi-plus-lg"></i>
        </button>

        <button class="btn btn-outline-dark m-1" *ngIf="experiences.length >= 1">
          <i class="bi bi-pencil"></i>
        </button>

      </div>
      </div>

      <div *ngFor="let experience of experiences" class="card mt-3">
        <div class="row g-0 m-3">
          <div class="col-md-3">
            <img
              src="{{ experience?.img_exper }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <div class="edit-btn">
                <h4 class="card-title">{{ experience?.exper_title }}</h4>
                <button
                  class="btn btn-outline-dark m-1"
                  data-bs-toggle="modal"
                  data-bs-target="#editExperienceModal"
                  (click)="openModal('edit', experience)"
                >
                  <i class="bi bi-pencil"></i>
                </button>
              </div>

              <div class="edit-btn justify-content-end">
                <button
                  class="btn btn-outline-dark m-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteExperienceModal"
                  (click)="openModal('delete', experience)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
              <h5>Desde: {{ experience?.exper_start }}</h5>
              <h5>Hasta: {{ experience?.exper_end }}</h5>
              <p class="card-text">{{ experience?.exper_description }}.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Add Experience Modal-->

<div
  class="modal fade"
  id="addExperienceModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="addExperienceModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Añadir experiencia.
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >

        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddExperience(addForm)">
          <div class="form-group mt-2">
            <label for="exper_title">Nombre de la empresa:</label>
            <input
              type="text"
              ngModel
              name="exper_title"
              class="form-control"
              id="exper_title"
              placeholder="P. ej. Microsot"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="exper_description">Descripción:</label>
            <input
              type="text-area"
              ngModel
              name="exper_description"
              class="form-control"
              id="exper_description"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="exper_start">Fecha de inicio:</label>
            <input
              type="date"
              ngModel
              name="exper_start"
              class="form-select"
              id="exper_start"
            />
          </div>

          <div class="form-group mt-2">
            <label for="exper_end">Fecha de finalización:</label>
          </div>
          <div class="input-group mb-3">
            <input
              type="date"
              ngModel
              name="exper_end"
              class="form-select"
              id="exper_end"
            />
          </div>

          <div class="form-group mt-2">
            <label for="img_exper">Contenido multimedia:</label>
            <input
              type="text"
              ngModel
              name="img_exper"
              class="form-control"
              id="img_exper"
              required
            />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid" data-bs-toggle="modal" data-bs-target="#addExperienceModal">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Edit Experience Modal-->

<div
  class="modal fade"
  id="editExperienceModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="editExperienceModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editExperienceModalLabel">
          {{ editExperience?.idExper }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div>
            <input
              type="hidden"
              ngModel="{{ editExperience?.idExper }}"
              name="idExper"
              class="form-control"
              id="idExper"
              placeholder=""
            />
          </div>
          <div class="form-group mt-2">
            <label for="exper_title">Nombre de la empresa:</label>
            <input
              type="text"
              ngModel="{{ editExperience?.exper_title }}"
              name="exper_title"
              class="form-control"
              id="exper_title"
              placeholder="P. ej. Microsoft"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="exper_description">Descripción:</label>
            <input
              type="text"
              ngModel="{{ editExperience?.exper_description }}"
              name="exper_description"
              class="form-control"
              id="exper_description"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="exper_start">Fecha de inicio:</label>
            <input
              type="date"
              ngModel="{{ editExperience?.exper_start }}"
              name="exper_start"
              class="form-select"
              id="exper_start"
            />
          </div>

          <div class="form-group mt-2">
            <label for="exper_end">Fecha de finalización:</label>
          </div>
          <div class="input-group mb-3">
            <input
              type="date"
              ngModel="{{ editExperience?.exper_end }}"
              name="exper_end"
              class="form-select"
              id="exper_end"
            />
          </div>

          <div class="form-group mt-2">
            <label for="img_exper">Contenido multimedia:</label>
            <input
              type="text"
              ngModel="{{ editExperience?.img_exper }}"
              name="img_exper"
              class="form-control"
              id="img_exper"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              (click)="updateExperience(editForm.value)"
              [disabled]="addForm.invalid" data-bs-toggle="modal" data-bs-target="#editExperienceModal"[disabled]="editForm.invalid">
              Guardar los cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Delete Experience Modal-->
<div
  class="modal fade"
  id="deleteExperienceModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="deleteExperienceModallLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteExperienceModalLabel">
          Eliminar experiencia.
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Está seguro de eliminar los datos?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="onDeleteExperience(deleteExpe?.idExper!)" data-bs-dismiss="modal">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
